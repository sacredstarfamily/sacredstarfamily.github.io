<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sacredstarfamily</title>
  <script src="//cdn.steemjs.com/lib/latest/steemconnect.min.js"></script>
</head>
<body>
<h1><center>sacredstarfamily<br>
living unity play grounds</center></h1>
<script>
  steemconnect.init({
      app: 'sacredstarfamily',
      callbackURL: 'https://sacredstarfamily.com'
    });
  var isAuth = false;
  var loginURL = steemconnect.getLoginURL();

  steemconnect.isAuthenticated(function(err, result) {
      if (!err && result.isAuthenticated) {
        isAuth = true;
        var username = result.username;
        //do more
        console.log("logged in user: " + username);
      }
    });

    function redirect() {
      window.location = loginURL;
    }
</script>

<a href="#" onClick="redirect()">Log In</a>
<a href="https://steemconnect.com/logout">Log Out</a>

</body>
</html>
