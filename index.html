<!DOCTYPE html>
<html>
<head>
<title>sacredstarfamily</title>
<link rel="stylesheet" href="https://unpkg.com/primer-css@9.6.0/build/build.css" />
<script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/steemconnect@latest"></script>
</head>
<body>
    
<h1><center>welcome to sacredstarfamily<br>sustainable unity project</center></h1>

<script type="text/javascript">
    const sc = new steemconnect.Client({
        app: 'sacredstarfamily',
        callbackURL: 'sacredstarfamily.github.io/success.html'
    });
    window.onload = function () {
        new Vue({
            el: '#main',
            data: {
                username: null,
                input: null,
                isInit: false,
                isLoading: false,
                txId: null,
                error: null,
            },
            mounted: function () {
                let params = (new URL(location)).searchParams;
                const token = params.get('access_token') || localStorage.getItem('sc_token');
                if (token) {
                    const self = this;
                    this.isInit = false;
                    sc.setAccessToken(token);
                    sc.me(function (err, result) {
                        if (result) self.username = result.name;
                        if (err) self.error = err;
                        localStorage.setItem('sc_token', token);
                        self.isInit = true;
                        console.log(err, result);
                    });
                } else {
                    this.isInit = true;
                }
            },
            methods: {
                login: function () {
                    const self = this;
                    this.isLoading = true;
                    sc.login({}, function (err, token) {
                        if (err) return self.isLoading = false;
                        sc.setAccessToken(token);
                        sc.me(function (err, result) {
                            if (result) self.username = result.name;
                            if (err) self.error = err;
                            localStorage.setItem('sc_token', token);
                            self.isLoading = false;
                            console.log(err, result);
                        });
                    });
                },
                comment: function () {
                    const self = this;
                    this.isLoading = true;
                    const permlink = 'steemconnect-' + new Date().getTime();
                    sc.comment('siol', 'test', this.username, permlink, '', this.input, '', function (err, result) {
                        self.isLoading = false;
                        if (result) self.txId = result.result.id;
                        if (err) self.error = err;
                        console.log(err, result);
                    });
                },
                logout: function () {
                    this.username = null;
                    localStorage.removeItem('sc_token');
                }
            }
        });
    };
</script>

</body>
</html>
